
<!doctype html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Controle de Custos de Importação</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#0b1220;color:#e6eefc;margin:0}
.container{max-width:1100px;margin:40px auto;padding:0 20px}.card{background:#111a2b;border:1px solid #253151;border-radius:12px;padding:16px}
.grid{display:grid;gap:12px;grid-template-columns:repeat(12,1fr)}.col-12{grid-column:span 12}.col-6{grid-column:span 6}.col-4{grid-column:span 4}.col-3{grid-column:span 3}
label{display:block;font-size:12px;color:#a8b4d4;margin-bottom:4px}input,textarea,select{width:100%;padding:10px;border-radius:8px;border:1px solid #2e3b61;background:#0d1424;color:#e6eefc;outline:0}
input[readonly]{opacity:.85}button{background:#3b82f6;color:#fff;border:0;padding:10px 14px;border-radius:10px;cursor:pointer}button.secondary{background:#1f2937}
table{width:100%;border-collapse:collapse}th,td{padding:10px;border-bottom:1px solid #253151;text-align:left}
.pill{display:inline-block;padding:4px 8px;border-radius:999px;font-size:12px;border:1px solid #2e3b61}.pill.buy_box{border-color:#22c55e;color:#22c55e}.pill.catalog_offers{border-color:#f59e0b;color:#f59e0b}.pill.item{border-color:#38bdf8;color:#38bdf8}
.notice{background:#0d1628;border:1px solid #2a375e;padding:10px;border-radius:8px;color:#a8b4d4}
</style></head><body><div id="root"></div><script type="module" src="/src/main.tsx"></script></body></html>
